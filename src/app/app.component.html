<div class="toolbar">
  <button mat-button (click)="addNewElement()">Add New ToDo</button>
  <button mat-button (click)="connect()">{{this.crdtService.textContent}}</button>
  <button mat-button (click)="clearBorad()">clear borad</button>
  ClientID: {{crdtService.ydoc.clientID}}
</div>
<div class="todo-boundary">
  <ng-container *ngFor="let item of crdtService.array; let idx = index">
    <mat-form-field customizable [domRect]="item.domRect" (resizeEnd)="itemResized$.next({ domRect: $event, id: item.id})"
      cdkDragBoundary="todo-boundary" class="example-box" (itemDropped)="itemDropped$.next({event: $event, id: item.id})"
      (itemRemoved)="deleteItem(item.id)" *ngIf="item.itemType === 'input'">
      <mat-label>{{item.metaData?.label}}</mat-label>
      <input readonly="true" matInput [ngModel]="item.metaData?.value" (ngModelChange)="updateDataModel({event: $event, index:idx})">
    </mat-form-field>

    <div customizable [domRect]="item.domRect" (resizeEnd)="itemResized$.next({ domRect: $event, id: item.id})"
      cdkDragBoundary=".todo-boundary" class="example-box" (itemDropped)="itemDropped$.next({event: $event, id: item.id})"
      (itemRemoved)="deleteItem(item.id)" *ngIf="item.itemType === 'button'">
      <button  mat-flat-button> {{item.metaData?.label}} </button>
    </div>


  </ng-container>
</div>
